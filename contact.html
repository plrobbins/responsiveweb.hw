<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>My Responsive Website</title>
  <!--Adding the Bootstrap Stylesheet-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<style>
  body {
    background-color: rgb(175, 174, 174);
  }
  
  .col-sm-3 h2 {
    background-color: rgb(0, 128, 105);
    color: white;
  }

  .form-group h2 {
    color: rgb(0, 128, 105);
  }
  .contact {
    background-color: white;
    padding: 30px;
  }
</style>

<body>
  <!--Creating the overall grid-->

  <div class="row">
    <div class="col-sm-3">
      <h2>Philip Robbins</h2>
    </div>
    <div class="col-sm-6">
    </div>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../responsiveweb.hw/contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../responsiveweb.hw/portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../responsiveweb.hw/index.html">About</a>
        </li>
      </ul>
    </nav>
  </div>
  <div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <form class="contact">
            <div class="form-group">
              <h2 class="responsive font-weight-bold">Contact</h2>
              <hr>
              <label for="FormControlInput1">Name</label>
              <input type="Name" class="form-control" id="FormControlInput1" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="FormControlInput1">Email</label>
              <input type="email" class="form-control" id="FormControlInput1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="FormControlTextarea1">Message</label>
              <textarea class="form-control" id="FormControlTextarea1" placeholder="Message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  </div>



</body>

</html>
