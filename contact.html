<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Responsive Website</title>
  <!--Adding the Bootstrap Stylesheet-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<style>
  body {
    background-color: rgb(207, 185, 151);
  }

  .navbar-brand {
    background-color: teal;
    color: white;
  }

  .contact {
    background-color: white;
    padding: 20px;
  }

  .row1 {
    padding-top: 40px;
  }
  .row1 h2 {
    color: teal;
  }
</style>

<body>
  <!--Creating the overall grid-->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
          <div class="col-lg-9">
            <span class="navbar-brand mb-1 h1">Philip Robbins</span>
          </div>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" href="../responsiveweb.hw/index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../responsiveweb.hw/portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../responsiveweb.hw/contact.html">Contact</a>
              </li>
            </ul>
          </div>
      </div>
    </div>
    </nav>
    <div class=" row1">
      <div class="col-sm-8">
        <form class="contact">
          <div class="form-group">
            <h2 class="responsive font-weight-bold">Contact</h2>
            <hr>
            <label for="FormControlInput1">Name</label>
            <input type="Name" class="form-control" id="FormControlInput1" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="FormControlInput1">Email</label>
            <input type="email" class="form-control" id="FormControlInput1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="FormControlTextarea1">Message</label>
            <textarea class="form-control" id="FormControlTextarea1" placeholder="Message" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
